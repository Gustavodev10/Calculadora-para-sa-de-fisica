<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Saúde</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Saúde e Fitness</h1>
    <form id="healthForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required />
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required />
      </div>
      <div class="form-group">
        <label for="atividade">Nível de Atividade Física:</label>
        <select id="atividade" required>
          <option value="1.2">Sedentário</option>
          <option value="1.375">Levemente ativo</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.725">Muito ativo</option>
          <option value="1.9">Extremamente ativo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pesoDesejado">Perder quantos kg?</label>
        <input type="number" id="pesoDesejado" step="0.1" required />
      </div>
      <div class="form-group">
        <label for="dias">Em quantos dias?</label>
        <input type="number" id="dias" required />
      </div>
      <div class="form-group">
        <label for="distancia">Distância da caminhada (km):</label>
        <input type="number" id="distancia" step="0.1" required />
      </div>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultados"></div>
  </div>
  <script src="nutri.js"></script>
</body>
</html>
